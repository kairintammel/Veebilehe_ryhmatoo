<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Poems</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
        }

        h2 {
            color: #333;
        }

        .poem {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Mõned näited</h1>

    <div class="poem">
        <h2>GPT luule 1</h2>
        <p>
            Lumi langeb, helbed hõljuvad,
            Külmus krõbistab puude okstel.
            Talvemuinasjutt valgeks värvib,
            Hinges rahu, külm on karge.
        </p>
    </div>

    <div class="poem">
        <h2>GPT luule inglise keeles</h2>
        <p>
            Snowflakes fall with grace,
            In the fireplace, a warm embrace.

    </div>

</body>
</html>
